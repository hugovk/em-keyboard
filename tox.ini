[tox]
requires =
    tox>=4.2
env_list =
    cli
    lint
    mypy
    py{py3, 315, 314, 313, 312, 311, 310}

[testenv]
extras =
    tests
pass_env =
    FORCE_COLOR
commands =
    {envpython} -m pytest \
      --cov em \
      --cov tests \
      --cov-report html \
      --cov-report term \
      --cov-report xml \
      {posargs}

[testenv:cli]
commands =
    em --version
    em --help
    em -s test

[testenv:lint]
skip_install = true
deps =
    prek
pass_env =
    PREK_COLOR
commands =
    prek run --all-files --show-diff-on-failure

[testenv:mypy]
deps =
    -r requirements-mypy.txt
commands =
    mypy . {posargs}

[testenv:cog]
skip_install = true
deps =
    cogapp
commands =
    cog -Pr README.md
